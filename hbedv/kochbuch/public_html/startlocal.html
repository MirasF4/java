<SCRIPT>

	function resizeWindow() {
		window.moveTo(0,0);
		var width  = window.screen.availWidth;
		var height = window.screen.availHeight;
		if (width > 1140)
  			width = 1140;

		if (height > 820)
  			height = 820;
		window.resizeTo(width, height);
	}
	
	function startWindow() {
	  	win = window.open("","","toolbar=no,location=no,"+
  			"directories=no,status=yes,menubar=no,scrollbars=no,resizable=no,"+
  			"copyhistory=no");
			win.moveTo(0,0);
  			win.resizeTo(1140,820);
  			win.location.href="http://localhost:8080/kochbuch/public_html/kochbuch.html";
	}


  
</SCRIPT>
